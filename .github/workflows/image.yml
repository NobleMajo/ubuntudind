name: Image

on:
  push:
    branches:
      - main
  schedule:
    - cron: 45 21 * * 4

jobs:
  test:
    name: Test docker image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        run: ./build.sh
      - name: Run built image
        run: ./start.sh
      - name: Check (max 5 times) if docker images is running
        run: for i in {1..5}; do docker exec --tty ${{ github.event.repository.name }} env TERM=xterm docker info && break || sleep 10; done
      - name: Check if docker can pull alpine:latest inside of the container
        run: docker exec -i ${{ github.event.repository.name }} docker pull alpine:latest

  release:
    name: Release docker image
    runs-on: ubuntu-20.04
    needs: test
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ SECRETS.DOCKER_HUB_USERNAME }}
          password: ${{ SECRETS.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push (latest|docker-hub)
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ github.repository }}:latest
      - name: Build and push (commit-hash|docker-hub)
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ github.repository }}:${{ GITHUB.SHA }}
      - name: Login to GithubPkg
        uses: docker/login-action@v1 
        with:
          username: ${{ GITHUB.ACTOR }}
          password: ${{ GITHUB.TOKEN }}
      - name: Build and push (latest|github-pkg)
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          repository: ${{ GITHUB.REPOSITORY }}
          tags: ${{ github.repository }}:latest
      - name: Build and push (commit-hash|github-pkg)
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          repository: ${{ GITHUB.REPOSITORY }}
          tags: ${{ github.repository }}:${{ GITHUB.SHA }}
